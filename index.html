<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="celulares">
            <img class="celular" src="img/celulares.png" alt="">
        </div>

        <div class="login">

            <div class="mklogin">

                <img class="logo" src="img/instagram_logo.png" alt="">

                <div class="form-login">
                    <input class="dados" type="email" name="" id="" placeholder="Telefone, nome de usuário ou email">
                    <input class="dados" type="password" name="" id="" placeholder="Senha">

                    <button class="btn-login">Entrar</button>
                </div>

                <div class="linhas">
                    <div class="line"></div>
                    <div class="text-ou">ou</div>
                    <div class="line"></div>

                </div>

                <div class="facebook">
                    <img class="fb-logo" src="img/facebook_logo.png" alt="">
                    <a class="login-facebook" href="#">Entrar com Facebook</a>

                </div>

                <div class="password">
                    <a class="forget-pass" href="#">Esqueceu a senha?</a>

                </div>

            </div>


            <div class="mkcadastro">

                <div class="create-account">
                    <p>Não tem uma conta? <a class="cadastrar" href="#">Cadastre-se</a></p>

                </div>

            </div>

            <div class="app">
                <div class="txt-app">
                    <p>Obtenha o aplicativo.</p>
                </div>

                <div class="img-app">

                    <img class="logo-applestore" src="img/aplestore.png" alt="">
                    <img class="logo-playstore" src="img/playstore.png" alt="">

                </div>

            </div>

        </div>




    </main>
</body>

</html>
